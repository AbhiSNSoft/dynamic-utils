buildscript {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta7'

        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    projectName = 'dynamic-utils'
    projectDesc = 'A collection of static methods to perform various operations including color, ' +
            'device, drawable, package, tasks and sdk on Android devices.'
    versionDesc = 'A collection of static methods to perform various operations including color, ' +
            'device, drawable, package, tasks and sdk on Android 14+ (ICS or above) devices.'
    siteUrl = 'https://github.com/pranavpandey/dynamic-utils'
    gitUrl = 'https://github.com/pranavpandey/dynamic-utils'
    issueUrl = 'https://github.com/pranavpandey/dynamic-utils/issues'

    githubUrl = 'pranavpandey/dynamic-utils'

    mavenGroup = 'com.pranavpandey.android'
    mavenVersion = '0.5.0'
    mavenInceptionYear = 2017
    mavenArtifactId = 'dynamic-utils'
    bintrayRepo = 'android'

    developerId = 'pranavpandey'
    developerName = 'Pranav Pandey'
    developerEmail = 'pranavpande92@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    licenseDistribution = 'repo'
    allLicenses = ["Apache-2.0"]

    versionCode = 5

    buildTools = '26.0.2'
    minSdk = 14
    compileSdk = 26
    targetSdk = 26

    androidSupport = '26.1.0'
}
